<div class="body col-md-12">
  <div class="row   justify-content-center alight-items-center contenedor container">
    <div class="col-6  p-5 formulario">
      <!-- <img
        id="profile-img "
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
        alt="50"
      /> -->
      <h3 class="text-center">LOGIN</h3>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="input-group p-2">
          
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            placeholder="Usuario"
          />
          
        </div>
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Usuario Requerido
          </div>
        <div class="input-group p-2">
          
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            placeholder="Contraseña"
          />
          
        </div>
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Contraseña Requerida</div>
            <div *ngIf="password.errors.minlength">
              La contraseña debe de ser de mas de 6 caracteres
            </div>
          </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Iniciar Sesion
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Inicio Fallido: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logeado como {{ roles }}.
      </div>
    </div>
  </div>
</div>
