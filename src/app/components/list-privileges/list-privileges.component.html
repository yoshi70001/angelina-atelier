<div class="listado" *ngFor="let privilegio of currentUser.data.privileges">
    <button
      type="button"
      class="btn btn-primary btn-lg btn-accion"
      (click)="ngRedirect(privilegio.idprivilegio)"
    >
      {{ privilegio.nombre }}
    </button>
  </div>
