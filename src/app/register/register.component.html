<div class="container">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Apellido Paterno</label>
      <input type="text" class="form-control" id="apaterno" [(ngModel)]="form.apaterno" #apaterno="ngModel" name="apaterno">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Apellido Materno</label>
      <input type="text" class="form-control" id="amaterno" [(ngModel)]="form.amaterno" #amaterno="ngModel" name="amaterno">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="form.nombre" #nombre="ngModel" name="nombre">
    </div>
    <div class="col-md-6" *ngIf="status=='Registrar'?true:false">
      <label for="inputEmail4" class="form-label">DNI</label>
      <input type="number" class="form-control" id="dni" [(ngModel)]="form.dni" #dni="ngModel" name="dni">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="form.email" #email="ngModel" name="email">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Telefono</label>
      <input type="tel" class="form-control" id="tel" [(ngModel)]="form.telefono" #telefono="ngModel" name="telefono">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="user" [(ngModel)]="form.usuario" #usuario="ngModel" name="usuario">
    </div>
    <div class="col-md-6" *ngIf="status=='Registrar'?true:false">
      <label for="inputEmail4" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="pass" [(ngModel)]="form.contrasena" #contrasena="ngModel" name="contrasena">
    </div>
    
    
    <br><br>
    <div class="col-12"   >
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="form.active" #active="ngModel" name="active">
        <label class="form-check-label" for="gridCheck">
          Activo
        </label>
      </div>
    </div>
    <br>
    <br>
    <div class="col-6"  *ngFor="let privilegio of privilegios" >
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [id]="privilegio.idprivilegio" (change)="agregarPrivilegio(privilegio.idprivilegio,$event)" [checked]="active_buttons[privilegio.idprivilegio]" >
        <label class="form-check-label" for="gridCheck">
          {{privilegio.nombre}}
        </label>
      </div>
    </div>
    <br>
    <br>
    <div class="col-12 ">
      <button type="submit" class="btn btn-primary btn-lg Signup" (click)="onSubmit()">{{status}}</button>
    </div>
  </form>
</div>
